s:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause saving a new form to fail.<\\/li>\\n<\\/ul>\\n<p>1.3.2 (4 March 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause issues when adding a field type and then deactivating an extension that added it.<\\/li>\\n<\\/ul>\\n<p>1.3.1 (27 February 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed several minor bugs with version 2.9 of Ninja Forms.<\\/li>\\n<li>Creating a new multi-part form should now work with older versions of Ninja Forms as well.<\\/li>\\n<\\/ul>\\n<p>1.3 (4 February 2015)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Preparing for the release of Ninja Forms 2.9.<\\/li>\\n<\\/ul>\\n<p>1.2.8 (17 November 2014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Next and Previous button text can now be changed in the Forms-&gt;Settings-&gt;Labels tab.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed several bugs that prevented translations from working properly.<\\/li>\\n<li>Added several strings that weren't translatable previously to the .po and .pot files.<\\/li>\\n<\\/ul>\\n<p>1.2.7 (16 September 2014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Compatibility with Ninja Forms 2.8.<\\/li>\\n<\\/ul>\\n<p>1.2.6 (24 July 2014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Compatibility with Ninja Forms 2.7.<\\/li>\\n<\\/ul>\\n<p>1.2.5<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Multi-part forms should now work properly with the Stripe extension in all implementations.<\\/li>\\n<\\/ul>\\n<p>1.2.4<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the name of the \\\"Confirmation Page\\\" to \\\"Review Page\\\" to make the option's purpose more clear.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug on the review page that caused hidden fields to sometimes be shown as textboxes that could be manipulated.<\\/li>\\n<\\/ul>\\n<p>1.2.3<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with page titles that prevented them from displaying properly on conditional pages.<\\/li>\\n<li>Fixed a bug that caused forms with several pages to have scrolling issues in the admin.<\\/li>\\n<\\/ul>\\n<p>1.2.2<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with confirmation pages and the conditional logic extension.<\\/li>\\n<li>Fixed a bug that could cause php errors without the conditional logic extension present.<\\/li>\\n<\\/ul>\\n<p>1.2.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with confirmation pages that could prevent them from working properly.<\\/li>\\n<\\/ul>\\n<p>1.2<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added support for the new Ninja Forms loading system. This should significantly improve loading speed for forms that use multi-part forms.<\\/li>\\n<\\/ul>\\n<p>1.1.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed translation issues by adding a default language folder, fixing several bad text domains, and adding a proper translation loader.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a jQuery event for \\u2018mp_change_page\\u2019 that fires after the page has successfully changed.<\\/li>\\n<li>Added some CSS for WP 3.8 compatability.<\\/li>\\n<li>Admin scripts should now load the min or dev versions based on the NINJA_FORMS_JS_DEBUG constant.<\\/li>\\n<li>Removed old licensing file.<\\/li>\\n<\\/ul>\\n<p>1.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause Multi-Part Javascript to run, even if the form wasn't a Multi-Part form.<\\/li>\\n<li>Fixed a bug that could cause initial page load to be incorrect with a Multi-Part form.<\\/li>\\n<\\/ul>\\n<p>1.0.14<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a class to the page title on each multi-part page so that it can be styled with Layout &amp; Styles.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed bugs that could prevent the previous and next buttons from displaying correctly.<\\/li>\\n<\\/ul>\\n<p>1.0.13<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the license and auto-update system to the one available in Ninja Forms 2.2.47.<\\/li>\\n<\\/ul>\\n<p>1.0.12<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause Multi-Part forms to work incorrectly with the Save Progress extension.<\\/li>\\n<li>Fixed a bug that prevented form settings from being carried from Multi-Part page to Multi-Part page.<\\/li>\\n<\\/ul>\\n<p>1.0.11<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented conditional logic from being properly applied to pages within a multi-part form.<\\/li>\\n<\\/ul>\\n<p>1.0.10<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Updated references to wpninjas.com with the new ninjaforms.com.<\\/li>\\n<\\/ul>\\n<p>1.0.9<br \\/>\\n<em>Features:<\\/em><\\/p>\\n<ul>\\n<li>When creating a multi-part form, page numbers can now be dragged and dropped to re-arrange the pages of your form.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Minor bug-fixes.<\\/li>\\n<\\/ul>\\n<p>1.0.8<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the Javascript methods used in order to be compatible with Ninja Forms 2.2.37.<\\/li>\\n<\\/ul>\\n<p>1.0.7<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Updates for compatibility with WordPress 3.6<\\/li>\\n<\\/ul>\\n<p>1.0.6<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed some minor visual bugs.<\\/li>\\n<\\/ul>\\n<p>1.0.5<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a php warning caused by a function running even if Multi-Part forms weren't enabled.<\\/li>\\n<li>Fixed a bug that was causing breadcrumb navigation to have the incorrect classes applied.<\\/li>\\n<\\/ul>\\n<p>1.0.4<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that caused the new, shorter field length to show incorrectly when the settings were saved.<\\/li>\\n<\\/ul>\\n<p>1.0.3<br \\/>\\n<em>Features:<\\/em><\\/p>\\n<ul>\\n<li>Multi-Part Forms will now allow you to hide or show an entire page when used in conjunction with the Conditionals extension.<\\/li>\\n<li>A new \\\"Confirmation Page\\\" option has been added. If this is selected, the user will be presented with a page showing all of their entered data, separated by page.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the way that MP forms CSS is laid out to make it compatiable with version 2.2.18 of Ninja Forms.<\\/li>\\n<\\/ul>\\n<p>1.0.2<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with Multi-Part Forms and AJAX submissions that might affect some users.<\\/li>\\n<\\/ul>\\n<p>1.0.1<br \\/>\\n<em>Features:<\\/em><\\/p>\\n<ul>\\n<li>Updated Multi-Part Forms so that the extension works with AJAX submissions.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>The ID of the DIV that wraps the navigation elements has been changed to ninja_forms_mp_nav_wrap from ninja-forms-mp-nav-wrap.<\\/li>\\n<li>A class of 'ninja-forms-mp-nav-wrap' has been placed on the DIV that wraps the navigation elements.<\\/li>\\n<\\/ul>\\n<p>1.0<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented multi-part from working properly with post creation.<\\/li>\\n<\\/ul>\\n<p>0.9<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented two multi-part forms from working properly on the same page.<\\/li>\\n<\\/ul>\\n<p>0.8<\\/p>\\n<ul>\\n<li>Field values that are emailed should now appear in the proper order.<\\/li>\\n<\\/ul>\\n<p>0.7<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a prev\\/next wrapper, adjust default styling for breadcrumbs and progress-bar.<\\/li>\\n<\\/ul>\\n<p>0.6<\\/p>\\n<ul>\\n<li>Fixed a bug that prevented the Multi-Part extension from interacted properly with the Save Progress extension.<\\/li>\\n<\\/ul>\\n<p>0.5<\\/p>\\n<ul>\\n<li>Fixed a bug that was preventing required fields from being properly checked.<\\/li>\\n<li>Fixed a bug with breadcrumb navigation that prevented the page with the first error from reloading if a user skipped to the end of a form and submitted.<\\/li>\\n<li>Fixed a bug that was preventing a form from properly being changed into a Multi-Part form.<\\/li>\\n<\\/ul>\\n<p>0.4<\\/p>\\n<ul>\\n<li>Fixed a bug that caused design elements, especially text fields, from showing on multi-part forms.<\\/li>\\n<\\/ul>\\n<p>0.3<\\/p>\\n<ul>\\n<li>Various bug fixes including:<\\/li>\\n<li>A bug which prevented all fields from being emailed to the administrator.<\\/li>\\n<\\/ul>\\n<p>0.2<\\/p>\\n<ul>\\n<li>Various bug fixes.<\\/li>\\n<li>Changed the way that javascript and css files are loaded in extensions.<\\/li>\\n<\\/ul>\\n\"]}"
