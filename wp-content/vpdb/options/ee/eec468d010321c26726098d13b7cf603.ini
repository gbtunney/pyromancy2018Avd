014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Compatibility with Ninja Forms 2.8.<\\/li>\\n<\\/ul>\\n<p>1.2.6 (24 July 2014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Compatibility with Ninja Forms 2.7.<\\/li>\\n<\\/ul>\\n<p>1.2.5<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Multi-part forms should now work properly with the Stripe extension in all implementations.<\\/li>\\n<\\/ul>\\n<p>1.2.4<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the name of the \\\"Confirmation Page\\\" to \\\"Review Page\\\" to make the option's purpose more clear.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug on the review page that caused hidden fields to sometimes be shown as textboxes that could be manipulated.<\\/li>\\n<\\/ul>\\n<p>1.2.3<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with page titles that prevented them from displaying properly on conditional pages.<\\/li>\\n<li>Fixed a bug that caused forms with several pages to have scrolling issues in the admin.<\\/li>\\n<\\/ul>\\n<p>1.2.2<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with confirmation pages and the conditional logic extension.<\\/li>\\n<li>Fixed a bug that could cause php errors without the conditional logic extension present.<\\/li>\\n<\\/ul>\\n<p>1.2.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with confirmation pages that could prevent them from working properly.<\\/li>\\n<\\/ul>\\n<p>1.2<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added support for the new Ninja Forms loading system. This should significantly improve loading speed for forms that use multi-part forms.<\\/li>\\n<\\/ul>\\n<p>1.1.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed translation issues by adding a default language folder, fixing several bad text domains, and adding a proper translation loader.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a jQuery event for \\u2018mp_change_page\\u2019 that fires after the page has suc