<\\/em><\\/p>\\n<ul>\\n<li>Dropbox uploads failing when custom path defined<\\/li>\\n<\\/ul>\\n<p>3.0.11 (25 July 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>File Uploads table not created on fresh installation<\\/li>\\n<li>jQuery File Upload JavaScript files clashed with Calendarize plugin<\\/li>\\n<\\/ul>\\n<p>3.0.10 (12 July 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>File Uploads should work properly with non-standard WordPress databse prefixes.<\\/li>\\n<\\/ul>\\n<p>3.0.9 (06 July 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>File Uploads should now work properly with Multi-Part Forms.<\\/li>\\n<li>Fixed a bug with non-English characters and file name encoding.<\\/li>\\n<\\/ul>\\n<p>3.0.8 ( 26 June 2017)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Supports Dropbox API v2<\\/li>\\n<li>Custom name of file now supports changing path with field specific data<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>File appeared even if upload failed<\\/li>\\n<\\/ul>\\n<p>3.0.7 ( 5 June 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Amazon S3 uploads unable to use bucket in newer regions<\\/li>\\n<li>File not deleted from server when File Upload deleted in admin<\\/li>\\n<li>All File Uploads fields on form used the same nonce<\\/li>\\n<li>NF 2.9 submissions not displaying in admin<\\/li>\\n<li>File Upload field CSS too generic causing clashes with themes<\\/li>\\n<li>PHP notice on uploads table when submission from non-logged in user<\\/li>\\n<li>All Fields mergetag not using external URL<\\/li>\\n<li>Missing mergetag variations used for Post Creation<\\/li>\\n<li>Similar file extensions allowed even when not on file type whitelist for field<\\/li>\\n<\\/ul>\\n<p>3.0.6 (12 April 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed the description text for custom file upload paths.<\\/li>\\n<li>Fixed PHP warnings related to uploading a file to a remote server.<\\/li>\\n<li>Links to uploaded files should now always show properly.<