\/li>\\n<li>Improved how URLs are handled when saving submissions.<\\/li>\\n<\\/ul>\\n<p>1.4.6 (24 August 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed an issue with connecting to Amazon accounts.<\\/li>\\n<li>Fixed several PHP notices that appeared on the uploads settings page.<\\/li>\\n<\\/ul>\\n<p>1.4.5 (12 May 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Featured images in the Post Creation extension should now function properly.<\\/li>\\n<li>Save Progress extension tables should now show File Upload fields properly.<\\/li>\\n<\\/ul>\\n<p>1.4.4 (26 March 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Multiple file uploads should work properly with external services.<\\/li>\\n<li>Fixed several PHP notices.<\\/li>\\n<\\/ul>\\n<p>1.4.3 (12 January 2015)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause Dropbox to disconnect.<\\/li>\\n<li>Fixed a bug with multi-file uploads that could cause the wrong URL to be stored in the file uploads table.<\\/li>\\n<li>Fixed a PHP notice.<\\/li>\\n<\\/ul>\\n<p>1.4.2 (9 December 2014)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with PHP v5.6 and Dropbox uploads.<\\/li>\\n<li>Fixed a bug that caused file renaming to work incorrectly.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a new upload location of none, where files get removed after upload.<\\/li>\\n<\\/ul>\\n<p>1.4.1 (17 November 2014)<br \\/>\\n<em>Bugs<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug caused by a bad commit in the previous version.<\\/li>\\n<\\/ul>\\n<p>1.4 (17 November 2014)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed two PHP notices.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added filter for filename $file_name = apply_filters( 'nf_fu_filename' , $filename );<\\/li>\\n<li>The maximum file upload size can now not exceed the server PHP setting for max file uploads.<\\/li>\\n<\\/ul>\\n<p>1.3.8 (15 September 2014 )<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>File Uploads should now be compatible with Ninja Forms version 2.8 and the new notification system.<\\/li>\\n<li>Performance should be noticeably increased.<\\/li>\\n<\\/ul>\\n<p>1.3.7 (12 August 2014 )<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with viewing files in the edit sub page.<\\/li>\\n<\\/ul>\\n<p>1.3.6 (12 August 2014)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixing a bug with file exports and version 2.7+ of Ninja Forms.<\\/li>\\n<li>Fixed translation issues.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added new .pot file.<\\/li>\\n<\\/ul>\\n<p>1.3.5 (24 July 2014)<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Compatibility with Ninja Forms 2.7.<\\/li>\\n<\\/ul>\\n<p>1.3.4<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Making sure the external upload doesn't fire if there is no file uploaded<\\/li>\\n<\\/ul>\\n<p>1.3.3<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug with Dropbox that could cause file uploads to be sluggish.<\\/li>\\n<li>is_dir() and mkdir() warnings should be cleared up.<\\/li>\\n<li>Multi-file upload fields should now clear correctly when a form is submitted.<\\/li>\\n<\\/ul>\\n<p>1.3.2<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause the plugin not to activate on some systems.<\\/li>\\n<\\/ul>\\n<p>1.3.1<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>The extension should now properly activate on all PHP versions.<\\/li>\\n<\\/ul>\\n<p>1.3<br \\/>\\n<em>Features:<\\/em><\\/p>\\n<ul>\\n<li>You can now store uploaded files in Dropbox or Amazon S3! Simply select the storage location on a per-upload-field basis.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a PHP notice.<\\/li>\\n<li>Fixed a bug that could cause some installations to lose the ninja-forms\\/tmp\\/ directory.<\\/li>\\n<\\/ul>\\n<p>1.2<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented required file uploads from being validated when using AJAX submissions.<\\/li>\\n<li>Fixed some php notices.<\\/li>\\n<\\/ul>\\n<p><em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added support for the new Ninja Forms loading class.<\\/li>\\n<li>Editing a submission from the wp-admin that includes a file will now show a link to that file instead of just the filename.<\\/li>\\n<\\/ul>\\n<p>1.1<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>The format of date searching in the Browse Files tab will now be based upon the date format in Plugin Settings. i.e. you can now search dd\\/mm\\/yyyy.<\\/li>\\n<li>Added the option to name a directory\\/file with %userid%.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that caused file upload fields to load multiple instances or open with pre-filled, incorrect data.<\\/li>\\n<\\/ul>\\n<p>1.0.11<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a filter so that when a user uploads a file, they don't see the directory to which it was uploaded in their email.<\\/li>\\n<\\/ul>\\n<p>1.0.10<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the license and auto-update system to the one available in Ninja Forms 2.2.47.<\\/li>\\n<\\/ul>\\n<p>1.0.9<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause files to be added to the media library twice when used with the Post Creation extension.<\\/li>\\n<\\/ul>\\n<p>1.0.8<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed references to wpninjas.com to the new ninjaforms.com.<\\/li>\\n<\\/ul>\\n<p>1.0.7<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented files from being emailed as attachments in multi-part forms.<\\/li>\\n<\\/ul>\\n<p>1.0.6<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Updates for compatibility with WordPress 3.6<\\/li>\\n<\\/ul>\\n<p>1.0.5<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented Uploads from working properly with AJAX forms.<\\/li>\\n<li>Fixed a bug that prevented Uploads from working properly when they were set to required.<\\/li>\\n<\\/ul>\\n<p>1.0.4<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a filter so that File Uploads will work properly with the confirmation page option of Multi-Part Forms.<\\/li>\\n<\\/ul>\\n<p>1.0.3<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Changed the way that file uploads with duplicate names are handled. In previous versions, the new file would simply replace the older file with the same name; now, if a file already exists with the same name as an upload, the upload is renamed with a sequential number. e.g. my-file.jpg -&gt; my-file-001.jpg -&gt; my-file-002.jpg -&gt; etc.<\\/li>\\n<li>Added an option to add files to the WordPress Media Library. On each file upload field, you'll find this new option.<\\/li>\\n<li>Added three new file renaming options: %displayname%, %firstname%, %lastname%. Each of these will be replaced with the appropriate user information.<\\/li>\\n<li>Added a new filter named: ninja_forms_uploads_dir. This filter can be used to modify the location Ninja Forms uploads files.<\\/li>\\n<\\/ul>\\n<p><em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that could cause some files from uploading properly.<\\/li>\\n<\\/ul>\\n<p>1.0.2<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Added a new option to the [ninja_forms_field id=] shortcode. You can now use [ninja_forms_field id=2 method=url]. This will return just the url of the file. For example, you can now do something like this: .<\\/li>\\n<\\/ul>\\n<p>1.0.1<br \\/>\\n<em>Changes:<\\/em><\\/p>\\n<ul>\\n<li>Modified the way that the pre-processing is handled for more effeciency.<\\/li>\\n<\\/ul>\\n<p>1.0<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented files from being replaced on the backend.<\\/li>\\n<\\/ul>\\n<p>0.9<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that prevented files from being replaced when editing user submissions.<\\/li>\\n<\\/ul>\\n<p>0.8<br \\/>\\n<em>Features:<\\/em><\\/p>\\n<ul>\\n<li>Added the ability to search for file uploads by User ID, User email, or User login.<\\/li>\\n<\\/ul>\\n<p>0.7<\\/p>\\n<ul>\\n<li>Updated code formatting.<\\/li>\\n<\\/ul>\\n<p>0.6<\\/p>\\n<ul>\\n<li>Fixed a bug that was causing the new [ninja_forms_field id=3] shortcode to fail when used in conjunction with the Uploads Extension.<\\/li>\\n<\\/ul>\\n<p>0.5<\\/p>\\n<ul>\\n<li>Changed the upload directory to the built-in WordPress uploads directory. This should help limit the cases of users not being able to upload files because of directory restrictions. Old files have not been moved over because it would be impossible to correctly fix links to new locations.<\\/li>\\n<li>Fixed a bug that was causing some users to lose their upload record when they deactivated and reactivated the plugin.<\\/li>\\n<li>Errors should now show properly for files that are over the file size limit set in the plugin settings.<\\/li>\\n<\\/ul>\\n<p>0.4<\\/p>\\n<ul>\\n<li>Various bug fixes including:<\\/li>\\n<li>A bug that prevented files from being moved to the proper directory.<\\/li>\\n<li>A bug that prevented the \\\"update file\\\" link from working on pages that already had a file uploaded.<\\/li>\\n<li>A bug that prevented the \\\"featured image\\\" functionality from working properly.<\\/li>\\n<li>Added a new setting to the upload settings page for file upload URLs.<\\/li>\\n<\\/ul>\\n<p>0.3<\\/p>\\n<ul>\\n<li>Various bug fixes.<\\/li>\\n<\\/ul>\\n<p>0.2<\\/p>\\n<ul>\\n<li>Various bug fixes.<\\/li>\\n<li>Changed the way that javascript and css files are loaded in extensions.<\\/li>\\n<\\/ul>\\n\"},\"banners\":{\"high\":\"\",\"low\":\"\"},\"description\":[\"<p>Add file upload fields to save files to your server or send them to Dropbox or Amazon S3 securely.<\\/p>\\n\"],\"changelog\":[\"<p>3.0.16 (13 October 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n<li>Fixed a bug that was preventing uploads from being re-saved when using the Save Progress add-on.<\\/li>\\n<\\/ul>\\n<p>3.0.15 (1 Aug 2017)<br \\/>\\n<em>Bugs:<\\/em><\\/p>\\n<ul>\\n