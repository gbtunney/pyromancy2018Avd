September 16, 2011
The 'British Invasion' takes over Delaware Park at Party for the Parks â€“an indoor/outdoor, over-21 party, 6 p.m. to 11 p.m., featuring live music, incredible auctions, lots of great food and drinks at the Marcy Casino. This year's bands, headlined by the If's, will be on a floating stage right on Hoyt Lake. It's all overlooking one of the Best scenic views in Buffalo! Proceeds from this great event benefit the Buffalo Olmsted Parks Conservancy. <a href=\"http://store.bfloparks.org/merchant2/merchant.mvc?Screen=CTGY&amp;Store_Code=TETC&amp;Category_Code=PFP\">Get your tickets online here!</a>
