post_content = "The <a href=\"http://www.facebook.com/home.php?sk=group_105082141623\">Buffalo Hula Hoop Group</a> and Pyromancy will be having an open invite Hoop and Spin Jam at Lasalle Park Amphitheater this Thursday from 7pm until after dark. <a href=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2011/07/5521567092_d746e1044a_b.jpg\"><img src=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2011/07/5521567092_d746e1044a_b-225x300.jpg\" alt=\"\" title=\"Hoop Jam\" width=\"225\" height=\"300\" class=\"alignleft size-medium wp-image-653\" /></a>This event is for anyone interested in learning hooping or other skill toys, come out and spin with us! There will have some extra hoops for people to use in case you do not have one. Other props like batons, poi, staff, juggling are also welcome. This will be a skill share, so if there is anything you would like to learn, please ask ! I can provide instruction for off-body moves / isolations and mini-hoops if anyone is interested. If you use fire props, we are able to burn when it gets dark but please bring your own fuel or a small donation to cover the cost of white gas if you want to use it. The amphitheater is almost always available, but if for some reason it is in use ( there was a martial arts class till 7:30 one time ) , we can meet out on the lawn until it is available. The amphitheater is covered so this event will be rain or shine. 


Photographers are welcomed! Please take photos of us and submit them to the hoop group or gillian [at] pyromancy.org . This is a great opportunity to expand your art with some interesting subjects.

- <a href=\"http://www.facebook.com/#!/event.php?eid=216037665105413\">Facebook Event Link</a>
- Join the <a href=\"http://www.facebook.com/home.php?sk=group_105082141623\">Buffalo Hula Hoop Group</a>
"
